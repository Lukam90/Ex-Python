<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding with Roby</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" />
</head>

<body>
    <p>{{ name }}</p>

    <table class="table">
        <tr>
            <th>Name</th>
            <th>Type</th>
        </tr>

        {% for dog in dogs %}
        <tr>
            <td>{{ dog.name }}</td>
            <td>{{ dog.type }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
